<style>
    * {
        box-sizing: border-box;
    }
    table {
        margin-inline: auto;
        border-spacing: 0;
    }
    table thead {
        position: sticky;
        top: 0;
        background-color: #ffffffbb;
    }
    table th,
    table td {
        padding: 1em;
    }
    table th {
        text-align: left;
        font-weight: 600;
        border-block-end: 2px solid lightgrey;
    }
    table td {
        border-block-end: 1px solid lightgrey;
    }
    tr.error {
        color: red;
    }
</style>

<div id="target"></div>
<table>
    <thead>
        <th>Input</th>
        <th>Expected</th>
        <th>Actual</th>
    </thead>
</table>

<script>

    // Act, Assert
    function aa(value, expected = value) {
        target.style.backgroundPosition = ''
        target.style.backgroundPosition = value
        const actual = target.style.backgroundPosition
        const result = actual === expected ? 'success' : 'error'
        console.log(`%c$Input: ${value}"`, `color: white; background-color: ${result === 'success' ? 'limegreen' : 'red'}`)
        console.log(`Actual: "${actual}"`)
        console.log(`Expected: "${expected}"`)
        let html = `<td>${value}</td>`
        html += `<td>${expected === '' ? '-' : expected}</td>`
        html += `<td>${actual === '' ? '-' : actual}</td>`
        const tr = document.createElement('tr')
        tr.innerHTML = html
        tr.classList.add(result)
        document.querySelector('table').appendChild(tr)
    }

    /**
     * Notes: `0% 0%` is the default value.
     *
     * All cases match the output in Chrome and Firefox for 1-2 value syntax.
     * TODO: 3-value syntax.
     * Chrome/Firefox do not simplify 4 to 2 values.
     */
    aa('0% 0%')
    aa('0% top')
    aa('left 0%')
    aa('left top')
    aa('left', 'left center')
    aa('top', 'center top')
    aa('center', 'center center')
    aa('center center', 'center center')
    aa('0', '0px center')
    aa('0%', '0% center')
    aa('0px', '0px center')
    aa('right 1% bottom 1%', '99% 99%')
    aa('right 1px bottom 1%', 'right 1px top 99%')
</script>
