<style>
    * {
        box-sizing: border-box;
    }
    table {
        margin-inline: auto;
        border-spacing: 0;
    }
    table thead {
        position: sticky;
        top: 0;
        background-color: #ffffffbb;
    }
    table th,
    table td {
        padding: 1em;
    }
    table th {
        text-align: left;
        font-weight: 600;
        border-block-end: 2px solid lightgrey;
    }
    table td {
        border-block-end: 1px solid lightgrey;
    }
    tr.error {
        color: red;
    }
</style>

<div id="target"></div>
<table>
    <thead>
        <th>Input</th>
        <th>Expected</th>
        <th>Actual</th>
    </thead>
</table>

<script>

    // Act, Assert
    function aa(value, expected = value) {
        target.style.clipPath = ''
        target.style.clipPath = value
        const actual = target.style.clipPath
        const result = actual === expected ? 'success' : 'error'
        console.log(`%c$Input: ${value}"`, `color: white; background-color: ${result === 'success' ? 'limegreen' : 'red'}`)
        console.log(`Actual: "${actual}"`)
        console.log(`Expected: "${expected}"`)
        let html = `<td>${value}</td>`
        html += `<td>${expected === '' ? '-' : expected}</td>`
        html += `<td>${actual === '' ? '-' : actual}</td>`
        const tr = document.createElement('tr')
        tr.innerHTML = html
        tr.classList.add(result)
        document.querySelector('table').appendChild(tr)
    }

    /**
     * Note: the default value is `center`.
     *
     * - Chrome transforms keywords to percentages in all cases
     * - Chrome/Firefox resolves 0 to 0%
     */
    aa('circle()', 'circle(at center center)')
    aa('circle(at center)', 'circle(at center center)')
    aa('circle(at center center)')
    aa('circle(at center 50%)')
    aa('circle(at 50% center)')
    aa('circle(at 50% 50%)')
    aa('circle(at 50%)', 'circle(at 50% center)')
    aa('circle(at 50% top)')
    aa('circle(at left 50%)')
    aa('circle(at 0)', 'circle(at 0px center)')
    aa('circle(at 0%)', 'circle(at 0% center)')
    aa('circle(at 0px)', 'circle(at 0% center)')
    aa('circle(at 1px)', 'circle(at 1px center)')
    aa('circle(at right 1% bottom 1%)', 'circle(at 99% 99%)')
    aa('circle(at right 1px bottom 1%)', 'circle(at right 1px top 99%)')
</script>
